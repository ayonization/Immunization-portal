<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
</head>

<body>
  <div class="wrapper ">
    <div class="sidebar" data-color="blue" data-background-color="white">
      
      <div class="logo">
        <a href="#" class="simple-text logo-normal">
          Immunization Portal
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item active">
            <a class="nav-link" href="new-entry.html">
              <i class="material-icons">face</i>
              <p>New Entry</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="update-existing.html">
              <i class="material-icons">update</i>
              <p>Update Existing</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view-database.html">
              <i class="material-icons">storage</i>
              <p>View Database</p>
            </a>
          </li>
          <li class="nav-item logout">
            <a class="nav-link" href="#">
              <i class="material-icons">dashboard</i>
              <p>Logout</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
      </div>
    </div>
    <div class="main-panel">

      <button class="tablink" onclick="openPage('child', this)" id="defaultOpen">Child</button>
      <button class="tablink" onclick="openPage('parent', this)">Parent</button>

      <div id="child" class="tabcontent">
        <form action="new-entry.html" method="get" autocomplete="off">
          <div class="section">
            <div class="section-item">
              <label for="child-name">Full Name</label>
              <input type="text" name="child-name" id="child-name" placeholder="Name" required>
            </div>
            <div class="section-item">
              <label for="parent-name">Date of Birth</label>
              <input type="date" name="dob" id="date-of-birth" required>
            </div>
          </div>
          <div class="section">
            <div class="section-item">
              <label for="mother-name">Mother</label>
              <input type="text" name="mother-name" id="mother-name" placeholder="Mother's Name">
            </div>
            <div class="section-item">
              <label for="father-name">Father</label>
              <input type="text" name="father-name" id="father-name" placeholder="Father's Name">
            </div>
          </div>
          <div class="section">
            <div class="section-item map-search">
              <label for="sub-centre">Sub-Centre</label>
              <input type="search" name="sub-centre" id="sub-centre" placeholder="Nearest Sub-Centre" required>
              <i class="material-icons" onclick="MapLinkClicked">location_on</i>
              <!-- <div id="map"></div> -->
            </div>
            <div class="section-item">
              <label for="parent-id">Parent ID</label>
              <input type="text" name="parent-id" id="parent-id" placeholder="Enter parent ID here" required>
            </div>
          </div>
          <div class="section vaccines">
            <div class="section-item vaccine-list">
              <label for="vaccine-search">Vaccines</label>
              <div class="add-vaccine-group">
                <input type="search" class="vaccine-search-class" id="vaccine-search" placeholder="Enter vaccine name" onfocusin="displayItems()" onfocusout="hideItems()" onkeyup="searchQuery()">
                <input type="date" name="vaccine-date" id="vaccine-date">
                <button type="button" id="add-vaccine" data-action="add-vaccine">Add</button>
                <!-- <button id="cancel-vaccine">Cancel</button> -->
                <div class="search-menu scroller" id="search-menu">
                  <ul id="search-content">
                    <li>Apple</li>
                    <li>Ball</li>
                    <li>Cat</li>
                    <li>Duck</li>
                    <li>Elephant</li>
                    <li>Aunty</li>
                    <li>Basic</li>
                    <li>Claw</li>
                    <li>Custard</li>
                    <li>Mustard</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="section-item submit-section">
            <button type="submit" id="child-submit-btn">Submit</button>
          </div>
        </form>
      </div>
      
      <div id="parent" class="tabcontent">
        <form action="new-entry.html" method="get" autocomplete="off">
          <div class="section">
            <div class="section-item">
              <label for="child-name">Full Name</label>
              <input type="text" name="child-name" id="child-name" placeholder="Name">
            </div>
            <div class="section-item">
              <label for="parent-name">Date of Birth</label>
              <input type="date" name="dob" id="date-of-birth">
            </div>
          </div>
          <div class="section">
            <div class="section-item">
              <label for="mother-name">Husband</label>
              <input type="text" name="husband-name" id="husband-name" placeholder="Husband's Name">
            </div>
            <div class="section-item">
              <label for="father-name">Phone Number</label>
              <input type="tel" name="contact-no" id="contact-no" placeholder="+91 94348 85246" onfocus="inputSTDCode()" onkeypress="displayPhoneNumber()" maxlength="15">
            </div>
          </div>
          <div class="section-item submit-section">
            <button type="submit" id="parent-submit-btn">Submit</button>
          </div>
        </form>
      </div>
      

    </div>
  </div>



  <script src="js/change-tabs.js"></script>
  <script src="js/map.js"></script>
  <script src="js/add-vaccine.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
